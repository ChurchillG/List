<ion-header [translucent]="true">
  <ion-toolbar color="dark"> <!-- Set a background color for the header -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/completed"></ion-back-button>
    </ion-buttons>
    <ion-title>All List</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button>...</ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-content" color="dark">
  <ion-list>
    <ion-card class="custom-card" *ngFor="let item of myList">
      <ion-card-content style="background-color: #272829;">
        <ion-item>
          <ion-label>Title: {{ item.title }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Description: {{ item.description }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Date: {{ item.date }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Time: {{ item.time }}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
