<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container" class="form">
    <div class="card">
      <a class="singup">Login</a>
      <div class="inputBox1">
        <input type="text" required="required">
        <span class="user">Email</span>
      </div>

      <div class="inputBox">
        <input type="password" required="required">
        <span>Password</span>
      </div>

      <ion-button>Enter</ion-button>
      
      <p class="signup-link">Don't have an account? <a href="register">Sign up here</a></p>
      <p class="forgot-password-link"><a href="#">Forgot Password?</a></p>
    </div>
  </div>
</ion-content>
