<ion-header [translucent]="true">
  <ion-toolbar style="background-color: cornflowerblue;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/scheduled"></ion-back-button>
    </ion-buttons>
    <ion-title>Lists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-card-content class="content">
    <!-- Loop through the interviewList -->
    <ng-container *ngFor="let interview of interviewList; let i = index;">
      <ng-container *ngIf="interview.date === today">
        <!-- Display a card for events with today's date -->
        <ion-card [ngClass]="'card-' + i">
          <ion-card-header>
            <ion-card-title>Title: {{ interview.title }}</ion-card-title>
            <ion-card-subtitle>Time: {{ interview.time }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p>Description: {{ interview.description }}</p>
            <p>Date: {{ interview.date }}</p>
          </ion-card-content>
        </ion-card>
      </ng-container>
    </ng-container>

    <ion-fab vertical="bottom" horizontal="end">
      <!-- The fab button -->
      <ion-fab-button (click)="onFabClick()" style="color: white;">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <!-- The text -->
      <span style="color: white;">New Reminder</span>
    </ion-fab>
  </ion-card-content>
</ion-content>
