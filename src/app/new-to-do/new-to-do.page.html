<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" size="large" routerLink="/home"></ion-icon>
    <ion-title class="ion-text-center" style="font-size: 24px;">New To Do</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" color="dark">
  <ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title></ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" [(ngModel)]="title"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-input type="text" [(ngModel)]="description"></ion-input>
          </ion-item>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title></ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Date</ion-label>
            <ion-input type="text" [(ngModel)]="date"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Time</ion-label>
            <ion-input type="text" [(ngModel)]="time"></ion-input>
          </ion-item>
        </ion-card-content>
      </ion-card>

      <!-- <ion-card>
        <ion-card-header>
          <ion-card-title></ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item class="dropdown" lines="none">
            <ion-select placeholder="Choose List">
              <ion-select-option>Lindani</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-card-content>
      </ion-card> -->
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <div style="display: flex; justify-content: center;">
        <ion-button color="light" shape="round">
          <ion-icon slot="start" name="mic" size="large"></ion-icon>
          Speak
        </ion-button>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button expand="full" color="light" shape="round" (click)="save()">SAVE</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-footer>
  <ion-toolbar color="light">
   <ion-buttons slot="end">
       
     
      <ion-fab-button size="small" color="primary" (click)="startRecording()">
        <ion-icon name="mic"></ion-icon>
      </ion-fab-button>
      <ion-fab-button size="small" color="primary" (click)="stopRecording()" [disabled]="!isRecording">
        <ion-icon name="stop-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

</ion-content>
